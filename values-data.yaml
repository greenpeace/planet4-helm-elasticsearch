---
nodeGroup: "data"
rbac:
  create: true
replicas: 2
roles:
  - data
  - ingest

volumeClaimTemplate:
  storageClassName: ssd

esJavaOpts: "-Xmx1g -Xms1g"

extraInitContainers:
  - name: file-permissions
    image: busybox
    command: ['chown', '-R', '1000:1000', '/usr/share/elasticsearch/']
    volumeMounts:
    - mountPath: /usr/share/elasticsearch/data
      name: elasticsearch-data
    securityContext:
      privileged: true
      runAsUser: 0
